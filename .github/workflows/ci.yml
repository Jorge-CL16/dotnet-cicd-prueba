name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ==========================================
  # JOB 1: Build y Test de .NET
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore MyApi.csproj
      
      - name: ğŸ—ï¸ Build
        run: dotnet build MyApi.csproj --configuration Release --no-restore
      
      - name: ğŸ§ª Test
        run: dotnet test MyApi.csproj --no-build --verbosity normal --configuration Release
      
      - name: ğŸ“Š Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: bin/Release/
          retention-days: 3

  # ==========================================
  # JOB 2: Build de Docker Image
  # ==========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test  # Solo corre si build-and-test pasa
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: myapi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ§ª Test Docker image
        run: |
          docker run -d -p 8080:8080 --name test-container myapi:${{ github.sha }}
          echo "â³ Waiting for container to be ready..."
          sleep 15
          
          echo "ğŸ” Testing health endpoint..."
          curl -f http://localhost:8080/health || exit 1
          
          echo "ğŸ” Testing weatherforecast endpoint..."
          curl -f http://localhost:8080/weatherforecast || exit 1
          
          echo "âœ… All tests passed!"
          docker stop test-container