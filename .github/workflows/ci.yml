name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ==========================================
  # JOB 1: Build y Test de .NET
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore MyApi.csproj
      
      - name: ğŸ—ï¸ Build
        run: dotnet build MyApi.csproj --configuration Release --no-restore
      
      - name: ğŸ§ª Test
        run: dotnet test MyApi.csproj --no-build --verbosity normal --configuration Release
      
      - name: ğŸ“Š Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: bin/Release/
          retention-days: 3

  # ==========================================
  # JOB 2: Build de Docker Image
  # ==========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # â­ DEBUG: Ver estructura
      - name: ğŸ” Debug - Project structure
        run: |
          echo "ğŸ“ Current directory:"
          pwd
          echo ""
          echo "ğŸ“‚ Root files:"
          ls -la
          echo ""
          echo "ğŸ“„ Checking Dockerfile:"
          if [ -f "Dockerfile" ]; then
            echo "âœ… Dockerfile found"
            head -20 Dockerfile
          else
            echo "âŒ Dockerfile NOT found!"
            exit 1
          fi
          echo ""
          echo "ğŸ“„ Checking .csproj:"
          if [ -f "MyApi.csproj" ]; then
            echo "âœ… MyApi.csproj found"
          else
            echo "âŒ MyApi.csproj NOT found!"
            exit 1
          fi
      
      # â­ BUILD MANUAL (no usar action)
      - name: ğŸ—ï¸ Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build --progress=plain -t myapi:${{ github.sha }} -f Dockerfile . 2>&1
          
          if [ $? -eq 0 ]; then
            echo "âœ… Docker build successful"
            docker images | grep myapi
          else
            echo "âŒ Docker build FAILED"
            exit 1
          fi
      
      # â­ TEST: Probar la imagen
      - name: ğŸ§ª Test Docker image
        run: |
          echo "ğŸš€ Starting container..."
          docker run -d -p 8080:8080 --name test-container myapi:${{ github.sha }}
          
          echo ""
          echo "ğŸ“‹ Container status:"
          docker ps -a
          
          echo ""
          echo "â³ Waiting 20 seconds for app to start..."
          sleep 20
          
          echo ""
          echo "ğŸ“„ Container logs:"
          docker logs test-container
          
          echo ""
          echo "ğŸ” Testing health endpoint..."
          if curl -f -v http://localhost:8080/health; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check FAILED"
            echo ""
            echo "Container logs:"
            docker logs test-container
            exit 1
          fi
          
          echo ""
          echo "ğŸ” Testing weatherforecast endpoint..."
          if curl -f http://localhost:8080/weatherforecast; then
            echo "âœ… API endpoint passed"
          else
            echo "âŒ API endpoint FAILED"
            docker logs test-container
            exit 1
          fi
          
          echo ""
          echo "ğŸ‰ All tests passed!"
          docker stop test-container